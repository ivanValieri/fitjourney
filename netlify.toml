[build]
  command = "npm run build"
  publish = "dist"
  node_version = "16.14.0"  # Substitua pela vers√£o desejada

[build.environment]
  NPM_FLAGS = "--legacy-peer-deps"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"